<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>A cars present in list</title>
    </head>
    <body>
        <div>
            <table align="center" border=1px style="border-color:red; background-color:yellow;">
                <th>Color</th> <th>Brand</th> <th>Serial</th>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.getColor()}"></td>
                    <td th:text="${car.getBrand()}"></td>
                    <td th:text="${car.getNumber()}"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
